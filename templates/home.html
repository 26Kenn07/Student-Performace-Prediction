<!DOCTYPE html>
<html>

<head>
    <style>
        .login {
            width: 50%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            margin-top: 50px;
        }

        .mb-3 {
            margin-bottom: 15px;
        }

        .form-label {
            font-weight: bold;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-top: 5px;
            margin-bottom: 10px;
        }

        .btn-primary {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            cursor: pointer;
        }

        h2 {
            margin-top: 20px;
            font-size: 18px;
            color: #007bff;
        }
    </style>

    <script>
        function validateForm() {
            var extracurricularActivities = document.getElementById("extracurricularActivities").value;

            if (extracurricularActivities === "none") {
                alert("Please select a valid option for Extracurricular Activities.");
                return false;
            }

            return true;
        }
    </script>
</head>

<body>
    <div class="login">
        <h1>Student Performance Index Predictor</h1>

        <form action="{{ url_for('predict_datapoint')}}" method="post" onsubmit="return validateForm()">
            <div class="mb-3">
                <label class="form-label">Hours Studied</label>
                <input class="form-control" type="number" name="Hours_Studied" placeholder="Enter hours studied" min="0" step="0.5"
                    required />
            </div>
            <div class="mb-3">
                <label class="form-label">CGPA</label>
                <input class="form-control" type="number" name="CGPA" placeholder="Enter CGPA" min="0" max="10" step="0.1"
                    required />
            </div>
            <div class="mb-3">
                <label class="form-label">Extracurricular Activities</label>
                <select class="form-control" name="Extracurricular_Activities" id="extracurricularActivities" placeholder="--please select--" required>
                    <option value="none">--please select--</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Sleep Hours</label>
                <input class="form-control" type="number" name="Sleep_Hours" placeholder="Enter sleep hours" min="0"
                    required />
            </div>
            <div class="mb-3">
                <label class="form-label">Sample Question Papers Practiced</label>
                <input class="form-control" type="number" name="Sample_Question_Papers_Practiced"
                    placeholder="Enter the number of sample question papers practiced" min="0" required />
            </div>
            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Submit" required />
            </div>
        </form>
        <h2>
            THE prediction is {{results}}
        </h2>
    </div>
</body>

</html>
