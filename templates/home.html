<!DOCTYPE html>
<html>

<head>
    <style>
        .login {
            width: 50%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            margin-top: 50px;
        }

        .mb-3 {
            margin-bottom: 15px;
        }

        .form-label {
            font-weight: bold;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-top: 5px;
            margin-bottom: 10px;
        }

        .btn-primary {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            cursor: pointer;
        }

        h2 {
            margin-top: 20px;
            font-size: 18px;
            color: #007bff;
        }
    </style>
</head>

<body>
    <div class="login">
        <h1>Sleep Disorder Predictor</h1>

        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <div class="mb-3">
                <label class="form-label">Gender</label>
                <select class="form-control" name="Gender" placeholder="Select your Gender" required>
                    <option class="placeholder" selected disabled value="">Select your Gender</option>
                    <option value="male">
                        Male
                    </option>
                    <option value="female">
                        Female
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Age</label>
                <input class="form-control" type="number" name="Age" placeholder="Enter your Age" min="0" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Occupation</label>
                <input class="form-control" type="text" name="Occupation" placeholder="Enter your Occupation" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Sleep Duration</label>
                <input class="form-control" type="number" name="Sleep_Duration" placeholder="Enter your Sleep Duration"
                    min="0" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Quality of Sleep (1-10)</label>
                <input class="form-control" type="number" name="Quality_of_Sleep" placeholder="Enter your Quality of Sleep"
                    min="1" max="10" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Physical Activity Level (1-10)</label>
                <input class="form-control" type="number" name="Physical_Activity_Level"
                    placeholder="Enter your Physical Activity Level" min="1" max="10" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Stress Level (1-10)</label>
                <input class="form-control" type="number" name="Stress_Level" placeholder="Enter your Stress Level"
                    min="1" max="10" required />
            </div>
            <div class="mb-3">
                <label class="form-label">BMI Category</label>
                <select class="form-control" name="BMI_Category" placeholder="Select your BMI Category" required>
                    <option class="placeholder" selected disabled value="">Select your BMI Category</option>
                    <option value="Overweight">
                        Overweight
                    </option>
                    <option value="Normal">
                        Normal
                    </option>
                    <option value="Obese">
                        Obese
                    </option>
                    <option value="Normal Weight">
                        Normal Weight
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Blood Pressure (mm/Hg)</label>
                <input class="form-control" type="text" name="Blood_Pressure" placeholder="Enter your Blood Pressure"
                    required />
            </div>
            <div class="mb-3">
                <label class="form-label">Heart Rate</label>
                <input class="form-control" type="number" name="Heart_Rate" placeholder="Enter your Heart Rate" min="0"
                    required />
            </div>
            <div class="mb-3">
                <label class="form-label">Daily Steps</label>
                <input class="form-control" type="number" name="Daily_Steps" placeholder="Enter your Daily Steps"
                    min="0" required />
            </div>
            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Quality of Sleep" required />
            </div>
        </form>
        <h2>
            THE prediction is {{results}}
        </h2>
    </div>
</body>

</html>
